<!DOCTYPE html>
<html lang="en">
	<head>

		<style>
		.map {
			width: 100%;
			height:400px;
			display: block;
		}
		</style>

		<script src="build/ol.js"></script>
		<include src="build/ol.html"/>

	</head>

	<body>
		<ol-map id="map" class="map">

		<select style="position:absolute;right:15px;top:15px;z-index:999" slot="map-surface" class="x-dropdown" style="width:100%;">
			<option>Maptiler CLOUD</option>
		</select>

		<ol-layer-osm></ol-layer-osm>
		<ol-layer-marker id="marker"></ol-layer-marker>

		</ol-map>

		<script>
			document.addEventListener("DOMContentLoaded", function(){
				const layer = document.getElementById('marker');
				layer.setVisible(true);
				const vehicle = new ol.trackpoint.VehicleMarker({
					type:         'BLACK',
					displayArrow: true,
					direction:    0,
					label:        '123',
					ll:           [0,0],
					tail:         true
				});


				const feature = new ol.Feature({
					geometry: new ol.Point([0, 0])
				})
			 
				//layer.addFeatures([vehicle]);
				//.addFeatures([feature]);
				const source = layer.getSource();
				source.addFeature(vehicle);
				layer.fitBySourcetExtent();


			});
		</script>
	</body>
</html>
